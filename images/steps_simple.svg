<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#dbeafe" rx="32" stroke="#000000" stroke-width="6"/>
  
  <!-- Simple staircase - 5 steps ascending from left to right -->
  <g transform="translate(50, 80)">
    <!-- Step 1 (bottom) - Blue -->
    <rect x="0" y="320" width="80" height="80" fill="#2563eb" stroke="#000000" stroke-width="3" rx="8"/>
    <text x="40" y="370" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle">S</text>
    
    <!-- Step 2 - Green -->
    <rect x="80" y="240" width="80" height="160" fill="#16a34a" stroke="#000000" stroke-width="3" rx="8"/>
    <text x="120" y="290" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle">T</text>
    
    <!-- Step 3 - Yellow -->
    <rect x="160" y="160" width="80" height="240" fill="#eab308" stroke="#000000" stroke-width="3" rx="8"/>
    <text x="200" y="210" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle">E</text>
    
    <!-- Step 4 - Orange -->
    <rect x="240" y="80" width="80" height="320" fill="#f97316" stroke="#000000" stroke-width="3" rx="8"/>
    <text x="280" y="130" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle">P</text>
    
    <!-- Step 5 (top) - Red -->
    <rect x="320" y="0" width="80" height="400" fill="#dc2626" stroke="#000000" stroke-width="3" rx="8"/>
    <text x="360" y="50" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000000" text-anchor="middle">S</text>
  </g>
</svg>
